<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Usuario.css">
    <script src="validar.js"></script>
    <title>Formulario Bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <h1>Registro Pagina Web</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <br>
    <div class="col-md-5 offset-md-3">
        <div class="card card-body">
            <div class="alert alert-info" role="alert" align="center">
                Por favor inserta tus datos
            </div>
            <form id="Formulario" action="index.html" onsubmit="return validar();">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Nombre">Nombre</label>
                        <input type="text" class="form-control" id="Nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="Apellido">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="Direccion">Direccion</label>
                    <input type="text" placeholder="P. Sherman, Calle Wallaby 42, Sydney" class="form-control"
                        id="Direccion">
                </div>
                <div class="form-group ">
                    <label for="Usuario">Usuario</label>
                    <input type="text" class="form-control" id="Usuario">
                </div>
                <div class="form-group ">
                    <label for="Contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="Contreña">
                </div>
                <div class="form-group ">
                    <label for="Contraseña">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="RContreña">
                </div>
                <div class="form-group ">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" id="Email">
                </div>
                <div class="form-group ">
                    <label for="Telefono">Telefono</label>
                    <input type="text" class="form-control" id="Telefono">
                </div>
                <fieldset class="form-group">
                    <legend>Gustos</legend>
                    <label for="customRange1">Color favorito</label>
                    <input type="range" class="custom-range" id="customRange1">
                    <label for="customRange2">Marca de carro fav</label>
                    <input type="range" class="custom-range" id="customRange2">
                    <label for="customRange3">Estilo de carro</label>
                    <input type="range" class="custom-range" id="customRange3">
                  </fieldset>
                <button type="submit" class="btn btn-primary btn-block">Sign in/menu</button>
        </div>
    </div>
    <br>
    </form>
    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
